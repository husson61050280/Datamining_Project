<section class="price">
    <h2 class="mt-5 mb-5">ช่วงราคา</h2>
    <label for="">7.ราคา : </label>
    {% for i in price %}
    <div class="form-check">
        <input class="form-check-input" type="radio" name="price" value={{i[1]}} id="flexRadioDefault1" required>
        <label class="form-check-label" for="flexRadioDefault1">
            {{i[0]}}
        </label>
    </div>
    {% endfor %}
</section>
