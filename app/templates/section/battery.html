<section class="battey">
    <h2 class="mt-5 mb-5">แบตเตอรี่ (สามารถยอมรับได้ต่อ เวลาในการใช้งานแบตเตอรี่ได้ระดับใด)</h2>

    <label for="">26.ใช้งานทั่วไป  </label>
    <div class="container">
        <div class="row">
            {% for i in battery_1 %}
            <div class="col-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="battery_1" value={{i[1]}} id="flexRadioDefault1" required>
                    <label class="form-check-label" for="flexRadioDefault1">
                        {{i[0]}}
                    </label>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <label for="">27.ใช้งานหนัก : </label>
    <div class="container">
        <div class="row">
            {% for i in battery_2 %}
            <div class="col-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="battery_2" value={{i[1]}} id="flexRadioDefault1" required>
                    <label class="form-check-label" for="flexRadioDefault1">
                        {{i[0]}}
                    </label>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <label for="">28.เวลาที่ใช้ในการชาร์จแบตเตอรี่ถึง 100% : </label>
    <div class="container">
        <div class="row">
            {% for i in battery_3 %}
            <div class="col-2">
                <div class="form-check"> 
                    <input class="form-check-input" type="radio" name="battery_3" value={{i[1]}} id="flexRadioDefault1" required>
                    <label class="form-check-label" for="flexRadioDefault1">
                        {{i[0]}}
                    </label>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</section>
