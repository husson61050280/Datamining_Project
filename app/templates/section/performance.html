<section class="performance">
    <h2 class="mt-5 mb-5">ประสิทธิภาพในการเล่นเกมส์</h2>

    <label for="">22.ความลื่นไหลของการแสดงผล : </label>
    <div class="container">
        <div class="row">
            <div class="col-1 mt-4">
                <p>น้อย</p>
            </div>
            {% for i in range(1,6) %}
            <div class="col-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="performance" value={{i}} id="flexRadioDefault1" required>
                    <label class="form-check-label" for="flexRadioDefault1">
                        {{i}}
                    </label>
                </div>
            </div>
            {% endfor %}
            <div class="col-1 mt-4">
                <p>มาก</p>
            </div>
        </div>
    </div>

</section>
